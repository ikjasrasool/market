<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Store</title>
    <link rel="stylesheet" th:href="@{../css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark " id="navbar">
    <a class="navbar-brand" href="#">Mini Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item ">
                <a class="nav-link" th:href = "@{/home}">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href = "@{/about}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href = "@{/shop}">Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href = "@{/cart}" >My Card</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" th:href = "@{/contact}">Contact </a>
            </li>
        </ul>
    </div>
</nav>

<h1 class="text-center my-5">OUR PRODUCT</h1>
       <div id="product" class="container">
           <div class="row" >
               <div class="col-lg-4 col-md-4 col-12"  th:each="pro:${allUser}">
                   <div class="card" >
                       <img th:src="@{'/images/' + ${pro.image}}" alt="Image">
                       <div class="card-body">
                           <h6 class="card-title" th:text="${pro.name}"></h6>
                           <h5><span th:text="${pro.weight}"></span>(Rs.<span th:text="${pro.price}"></span>)</h5>
                           <a th:href = "@{/add/{id}(id=${pro.id})}" class = "btn btn-primary">Add To Card</a>
                       </div>
                   </div>
               </div>
           </div>
       </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
