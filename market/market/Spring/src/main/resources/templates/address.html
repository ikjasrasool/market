<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>address</title>
    <link rel="stylesheet" th:href="@{../css/styles.css}">
</head>
<body>

<div class="container">
    <h2>Enter a your shipping address</h2>
    <div th:if="${message != null}" class="message">
        [[${message}]]
    </div>


    <form th:action="@{/address}" method="post" role="form"th:object="${address}">
        <div class="input-group">
            <label for="full-name">Name:</label>
            <input th:field="*{name}" type="text" id="full-name" name="full-name" placeholder="Enter your Name">
        </div>
        <div class="input-group">
            <label for="mobile-number">Mobile number:</label>
            <input th:field="*{number}" type="text" id="mobile-number" name="mobile-number"  placeholder="Enter Your Name">
        </div>
        <div class="input-group">
            <label for="address-line-1">House no.,Street:</label>
            <input th:field="*{house}" type="text" id="address-line-1" name="address-line-1" placeholder="Enter Your  House no., Street">
        </div>
        <div class="input-group">
            <label for="address-line-2">Area, Village:</label>
            <input th:field="*{street}" type="text" id="address-line-2" name="address-line-2" placeholder="Enter Your Area, Village">
        </div>
        <div class="input-group">
            <label for="town-city">City:</label>
            <input th:field="*{city}" type="text" id="town-city" name="town-city" placeholder="Enter Your City">
        </div>
        <div class="input-group">
            <label for="state">State:</label>
            <input th:field="*{state}" type="text" id="state" name="state" placeholder="Enter Your State">
        </div>
        <div class="input-group">
            <label for="pincode">Pincode:</label>
            <input th:field="*{pin}" type="text" id="pincode" name="pincode"  placeholder="Enter Your Pincode">
        </div>
        <div class="input-group">
            <label for="landmark">Landmark:</label>
            <input th:field="*{landmark}" type="text" id="landmark" name="landmark" placeholder="Enter Your Landmark">
        </div>
        <h4>Suggested for you</h4>
        <div class="form-check ">
            <input class="form-check-input" type="radio" name="pay" id="flexRadioDefault1" value="Google Pay UPI" checked>
            <label class="form-check-label" for="flexRadioDefault1">Google Pay UPI</label>
        </div>
        <div class="form-check ">
            <input class="form-check-input" type="radio" name="pay" id="flexRadioDefault2" value="Paytm UPI">
            <label class="form-check-label" for="flexRadioDefault1">Paytm UPI</label>
        </div>


        <button type="submit" class="btn">Procced</button>
    </form>
</div>
</body>
</html>
